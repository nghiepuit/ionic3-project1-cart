<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            {{ category.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of products" text-wrap>
            <ion-thumbnail item-left>
                <img [src]="product.featured_src" />
            </ion-thumbnail>
            <h2>{{ product.title }}</h2>
            <p>
                <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
                <span [innerHTML]="product.price_html"></span>
            </p>
            <button ion-button ion clear item-right>
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
    <!-- Load More -->
    <ion-infinite-scroll (ionInfinite)="onLoadMoreProducts($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!-- Load More -->
</ion-content>
