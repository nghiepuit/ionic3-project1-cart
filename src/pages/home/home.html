<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Trang Chá»§
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <!-- Slider + Cart = Slider Top-->
    <ion-card>
        <ion-slides autoplay="3000" pager>
            <ion-slide *ngFor="let item of [1,2,3,4,5,6]">
                <img src="./assets/images/{{item}}.jpg" />
            </ion-slide>
        </ion-slides>
    </ion-card>
    <!-- Slider + Cart = Slider Top-->

    <!-- Banner -->
    <img style="margin-top: 10px;" src="./assets/images/banner.jpg" />
    <!-- Banner -->

    <!-- Grid Product -->
    <ion-grid>
        <ion-row>
            <ion-slides #productSlides>
                <ion-slide *ngFor="let product of products">
                    <ion-card no-padding>
                        <img [src]="product.featured_src" />
                        <h1 center padding>{{ product.title }}</h1>
                        <p center padding [innerHTML]="product.short_description"></p>
                    </ion-card>
                </ion-slide>
            </ion-slides>
        </ion-row>
    </ion-grid>
    <!-- Grid Product -->
    <!-- More Product -->
    <ion-list>
        <ion-item *ngFor="let product of moreProducts" text-wrap (click)="openProductPage(product)">
            <ion-thumbnail item-left>
                <img [src]="product.featured_src" />
            </ion-thumbnail>
            <h2>{{ product.title }}</h2>
            <p>
                <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
                <span [innerHTML]="product.price_html"></span>
            </p>
            <button ion-button ion clear item-right>
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
    <!-- More Product -->
    <!-- Load More -->
    <ion-infinite-scroll (ionInfinite)="onLoadMoreProducts($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!-- Load More -->
</ion-content>
